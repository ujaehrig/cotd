{% extends "base.html" %}

{% block title %}Login - Vacation Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                        <a href="{{ url_for('reset_password') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-key me-2"></i>Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-body">
                <h6><i class="fas fa-info-circle me-2"></i>Default Login Information</h6>
                <p class="mb-0">
                    <strong>Email:</strong> test@example.com or admin@example.com<br>
                    <strong>Password:</strong> changeme123
                </p>
                <p class="mt-2 text-muted">
                    Please change your password after first login.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
